<app-navbar></app-navbar>
<div class="profile-page">
  <mat-card class="profile-card">
    <mat-card-header class="profile-card-header">
      <mat-card-title>Profile of {{ updatedUser.Username }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="profile-card-content">
      <form class="profile-form">
        <mat-form-field class="form-field">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="updatedUser.Username" value="{{ updatedUser.Username }}" type="text"
            name="Username" required />
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Passwaord</mat-label>
          <input matInput [(ngModel)]="updatedUser.Password" placeholder="" type="password" name="Password" required />
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="updatedUser.Email" value="{{ updatedUser.Email }}" type="email" name="Email"
            required />
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Birthday</mat-label>
          <input matInput [(ngModel)]="updatedUser.Birthday" value="{{ updatedUser.Birthday | date }}" type="date"
            name="Birthday" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="profile-actions">
      <button mat-raised-button (click)="updateUserInfo()" color="accent">
        <mat-icon>edit</mat-icon>
        Update Profile
      </button>
      <button mat-raised-button (click)="deleteProfile()" color="accent">
        <mat-icon>delete_forever</mat-icon>
        Delete Profile
      </button>
    </mat-card-actions>
  </mat-card>
</div>
