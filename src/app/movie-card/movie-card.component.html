<div style="display: flex" class="movie-view">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <img src="{{ movie.ImageURL }}" alt="{{ movie.Title }}">
    <mat-card-actions>
      <button mat-button (click)="openSummary(movie.Title, movie.Description)" color="primary">
        Summary
      </button>
      <button mat-button (click)="openGenre(movie.Genre.Name, movie.Genre.Description)" color="primary">
        Genre
      </button>
      <button mat-button (click)="openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
        color="primary">
        Director
      </button>
      <button mat-button *ngIf="!isFavorite(movie._id)" (click)="addToFavorites(movie._id)" color="primary">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button mat-button *ngIf="isFavorite(movie._id)" (click)="removeFromFavorites(movie._id)" color="primary">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
