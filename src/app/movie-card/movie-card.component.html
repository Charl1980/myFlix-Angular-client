<app-navbar></app-navbar>
<div style="display: flex" class="movie-view">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;" class="mat-card">
    <mat-card-header class="mat-card-header">
      <mat-card-title class="mat-card-title">{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle class="mat-card-subtitle">Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <img src="{{ movie.ImageURL }}" alt="{{ movie.Title }}">
    <mat-card-actions>
      <button mat-button (click)="openSummary(movie.Title, movie.Description)" color="accent">
        Summary
      </button>
      <button mat-button (click)="openGenre(movie.Genre.Name, movie.Genre.Description)" color="accent">
        Genre
      </button>
      <button mat-button (click)="openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
        color="accent">
        Director
      </button>
      <button mat-button *ngIf="!isFavorite(movie._id)" class="mat-icon-button" (click)="addToFavorites(movie._id)"
        color="accent">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button mat-button *ngIf="isFavorite(movie._id)" class="mat-icon-button" (click)="removeFromFavorites(movie._id)"
        color="accent">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
